<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

 <div class=" card container">

   <div class="card__info">
   <img class="card__image" src="/images/image-equilibrium.jpg" alt="imagen equilibrium">

   <p class="card__name">Equilibrium #3429</p>
   <p class="card__descripcion">Our Equilibrium collection promotes balance and calm.</p>

  </div>

   <div class="card__flex">

    <div class="card__price">
      <img class="card__icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
      <p class="card__id">0.041ETH</p>
 
  </div>

    <div class="card__days">
      <img class="card__clock" src="./images/icon-clock.svg" alt="time icon">
      <p class="card__day">3 days left</p>
   
  </div>

   </div>
   <div class="card__line"></div>
   <div class="card__creation">
     <img class="card__avatar" src="/images/image-avatar.png" alt="avatar image">
     <p class="card__creator"> <span>Creation of</span> Jules wayvern</p>
   </div>
 </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julio Ferrer</a>.
  </div>
</body>
</html>
